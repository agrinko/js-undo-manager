<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests: JS Undo Manager</title>
    <link rel="stylesheet" href="css/mocha.css" />
</head>
<body>
    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <div id="app-layout"></div>
    <script src="vendor/sinon.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
        mocha.setup("bdd");
        window.should = chai.should();

        function printError() {
            document.getElementById("messages").innerHTML =
                "Unit tests have not been compiled yet!<br/>" +
                "Please execute <strong>yarn test</strong> command before opening tests in browser.";
        }
    </script>

    <!-- testable scripts -->
    <script src="../src/js-undo-manager.js"></script>
    <!-- end testable scripts -->

    <!-- units -->
    <script src="units/command-manager.unit.js" onerror="printError();"></script>
    <script src="units/transactions.unit.js"></script>
    <!-- end units -->

    <script>
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
</body>
</html>
